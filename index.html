<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepali Verma - AI/ML & DevOps Engineer</title>
    <meta name="description" content="Deepali Verma - AI/ML Enthusiast, DevOps Practitioner, and Full-Stack Developer specializing in intelligent automation and scalable solutions." />
    <meta name="keywords" content="AI, ML, DevOps, Python, React, Docker, Kubernetes, CI/CD, Portfolio" />
    <meta name="author" content="Deepali Verma" />
    <meta property="og:title" content="Deepali Verma - AI/ML & DevOps Engineer" />
    <meta property="og:description" content="Explore my portfolio showcasing AI/ML projects, DevOps automation, and full-stack development expertise." />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Inter', sans-serif;
      }
      
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e3a8a, #1e40af, #3730a3);
        min-height: 100vh;
      }
      
      /* Loading Animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a, #1e40af);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-logo {
        font-size: 4rem;
        font-weight: bold;
        color: #3b82f6;
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">DV</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen after page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 1000);
      });
    </script>
  </body>
</html>
